<ion-header>
  <ion-title>{{"SETTINGS_PAGE_TITLE" | translate}}</ion-title>
</ion-header>

<ion-content padding class="bg">
    <ion-item class="item-settings">
      <ion-input placeholder="{{'MESH_PAGE_HEIGHT_LABEL' | translate}}" [(ngModel)]="buildingHeight" type="number" clearInput></ion-input>
    </ion-item>

    <ion-item class="item-settings">
      <ion-input placeholder="{{'MESH_PAGE_WIDTH_LABEL' | translate}}" [(ngModel)]="buldingWidth" type="number" clearInput></ion-input>
    </ion-item>


    <ion-item>
      <button ion-button icon-end full color="secondary" class="tr" (click)="validateDimensions()">
        {{"MESH_VALIDATION_BUTTON" | translate}}
        <ion-icon color="secondary" ios="ios-validate-dimension" md="md-validate-dimension"></ion-icon>
      </button>
    </ion-item>



    <ion-grid>
  <ion-row *ngFor="let row of grid">
      <ion-col  *ngFor="let file_uri of row">
      <p>aaa</p>
    </ion-col>
  </ion-row>

  <ion-item>
    <button ion-button icon-end full color="secondary" class="tr" (click)="goToMeshPage()">
      {{"MESH_VALIDATION_BUTTON" | translate}}
      <ion-icon color="secondary" ios="ios-validate-dimension" md="md-validate-dimension"></ion-icon>
    </button>
</ion-grid>


</ion-content>

<ion-footer>
  <button ion-button icon-end full color="secondary" class="tr" (click)="goToFappList()">
    {{"SETTINGS_PAGE_BACK_BUTTON" | translate}}
    <ion-icon color="secondary" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  </button>
</ion-footer>
