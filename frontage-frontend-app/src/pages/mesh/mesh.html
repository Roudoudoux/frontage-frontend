<ion-header>
  <ion-title>{{"SETTINGS_PAGE_TITLE" | translate}}</ion-title>
</ion-header>

<ion-content padding class="bg">
    <ion-card-content>
    <ion-item class="item-settings">
        <ion-label>{{'MESH_PAGE_HEIGHT_LABEL' | translate}}</ion-label>
        <ion-input [(ngModel)]="buildingHeight" type="number" clearInput></ion-input>
    </ion-item>

    <ion-item item-text-wrap class="item-settings">
        <ion-label text-wrap>{{'MESH_PAGE_WIDTH_LABEL' | translate}}</ion-label>
        <ion-input [(ngModel)]="buildingWidth" type="number" clearInput></ion-input>
    </ion-item>


    <ion-item>
      <button ion-button icon-end full color="secondary" class="tr" (click)="validateDimensions()">
        {{"MESH_VALIDATION_BUTTON" | translate}}
        <ion-icon color="secondary" ios="ios-validate-dimension" md="md-validate-dimension"></ion-icon>
      </button>
    </ion-item>
    <ion-label text-center *ngIf="isRefused" color="danger">{{"BUILDING_DIMENSIONS_REJECTED" | translate}}
    </ion-label>
    </ion-card-content>

    <ion-card>
      <ion-card-header text-wrap color="secondary" id="instructions" hidden="true">{{'MESH_PAGE_INSTRUCTION' | translate}} </ion-card-header>
    </ion-card>

    <ion-grid>
        <ion-row no-padding no-margin *ngFor="let row of grid">
            <ion-col  padding-0 *ngFor="let element of row">
                <button no-margin ion-button color="light" (click)="matrixTouched(element, $event)"></button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-item>
      <button ion-button icon-end full color="secondary" class="tr" (click)="undoPixel()">
        {{"RETURN_PIXEL_ATTRIBUTION_BUTTON" | translate}}
        <ion-icon color="secondary" ios="ios-return-attribution" md="md-return-attribution"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <button ion-button icon-end full color="secondary" class="tr" (click)="confirmPixels()">
        {{"CONFIRM_PIXEL_ATTRIBUTION_BUTTON" | translate}}
        <ion-icon color="secondary" ios="ios-confirm-attribution" md="md-confirm-attribution"></ion-icon>
      </button>
    </ion-item>



</ion-content>

<ion-footer>
  <button ion-button icon-end full color="secondary" class="tr" (click)="goToSettings()">
    {{"SETTINGS_PAGE_BACK_BUTTON" | translate}}
    <ion-icon color="secondary" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  </button>
</ion-footer>
