<ion-header>
  <ion-title>{{"SETTINGS_PAGE_TITLE" | translate}}</ion-title>
</ion-header>

<ion-content padding class="bg">
  
    <ion-card-content>
    <ion-item class="item-settings">
            <ion-label>{{'MESH_PAGE_AMOUNT_LABEL' | translate}}</ion-label>
            <ion-input [(ngModel)]="totalAmount" [disabled]="!enableValidation" type="number" min="1" clearInput></ion-input>
    </ion-item>

    <ion-item class="item-settings">
        <ion-label>{{'MESH_PAGE_HEIGHT_LABEL' | translate}}</ion-label>
        <ion-input [(ngModel)]="buildingHeight" [disabled]="!enableValidation" type="number" min="1" clearInput></ion-input>
    </ion-item>

    <ion-item item-text-wrap class="item-settings">
        <ion-label text-wrap>{{'MESH_PAGE_WIDTH_LABEL' | translate}}</ion-label>
        <ion-input [(ngModel)]="buildingWidth" [disabled]="!enableValidation" type="number" min="1" clearInput></ion-input>
    </ion-item>


    <ion-item>
      <button ion-button [disabled]="!enableValidation" icon-end full color="secondary" class="tr" (click)="validateDimensions()">
        {{"MESH_VALIDATION_BUTTON" | translate}}
        <ion-icon color="secondary" ios="ios-validate-dimension" md="md-validate-dimension"></ion-icon>
      </button>
    </ion-item>
    <ion-label text-center *ngIf="isRefused" color="danger">{{"BUILDING_DIMENSIONS_REJECTED" | translate}}
    </ion-label>
    </ion-card-content>

    



</ion-content>

<ion-footer>
  <button ion-button icon-end full color="secondary" class="tr" (click)="goToSettings()">
    {{"SETTINGS_PAGE_BACK_BUTTON" | translate}}
    <ion-icon color="secondary" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  </button>
</ion-footer>
